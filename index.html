<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Table Tennis Score Keeper</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class = 'columns'>
        <div class = 'column is-half is-offset-one-quarter'>
          <div class='card'>
            <div class='card-image is-2by1'>
              <img src='header.jpg' alt='Table Tennis Rackets on Table'>
            </div>
            <header class="card-header">
              <p class="card-header-title">Table Tennis Score Keeper</p>
            </header>
            
            <br>
        
            <h1 class = 'title is-1'><span id = 'score1'>0</span> to <span id = 'score2'>0</span></h1>
            
            <hr>
            
            <h4>Use the buttons below to keep score</h4>
            
            <br>
            
            <label for ='maxScore' class='label is-large is-inline'>Playing to</label>
            <div class="select is-rounded">
              <select name ='maxScore' id ='maxScore' onchange='changeMax()'>
                <option value ='3'>3</option>
                <option value ='4'>4</option>
                <option value ='5'>5</option>
                <option value ='6'>6</option>
                <option value ='7'>7</option>
                <option value ='8'>8</option>
                <option value ='9'>9</option>
                <option value ='10'>10</option>
                <option value ='11'>11</option>
              </select>
            </div>
  
            <br><br>
            
            <footer class="card-footer">
                <button id ='addToP1' class = 'is-primary button card-footer-item'>+1 Player One</button>
                <button id ='addToP2' class = 'is-info button card-footer-item'>+1 Player Two</button>
                <button id ='reset' class = 'is-danger button card-footer-item'>Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>

</body>
</html>
